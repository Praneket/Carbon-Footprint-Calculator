<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carbon Footprint Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Carbon Footprint Calculator</h1>

    <form id="footprintForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Household ID</label>
        <input class="form-control" id="household_id" value="1" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Electricity (kWh / month)</label>
        <input class="form-control" type="number" step="0.01" id="electricity" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Fuel (litres / month)</label>
        <input class="form-control" type="number" step="0.01" id="fuel" required>
      </div>

      <div class="col-md-6">
        <label class="form-label">Waste (kg / month)</label>
        <input class="form-control" type="number" step="0.01" id="waste" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Calculate & Save</button>
      </div>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('footprintForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        household_id: parseInt(document.getElementById('household_id').value || "1"),
        electricity_kwh: parseFloat(document.getElementById('electricity').value || 0),
        fuel_liters: parseFloat(document.getElementById('fuel').value || 0),
        waste_kg: parseFloat(document.getElementById('waste').value || 0)
      };

      try {
        const res = await fetch('/add_data', {  // relative path avoids hardcoding localhost:5000
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error(`Server responded with ${res.status}`);

        const data = await res.json();
        document.getElementById('result').innerHTML = `
          <div class="alert alert-success">
            <strong>Saved.</strong> Your monthly footprint: <b>${data.carbon_footprint.toFixed(2)} kg COâ‚‚e</b>
            <div class="mt-2"><strong>Tips:</strong> ${generateTips(data.carbon_footprint)}</div>
          </div>
        `;
      } catch (err) {
        document.getElementById('result').innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });

    function generateTips(total) {
      const t = [];
      if (total > 500) t.push("Consider energy efficient appliances and LED lighting.");
      if (total > 300) t.push("Reduce car travel where possible; try carpooling.");
      if (total > 150) t.push("Start composting organic waste and recycle.");
      return t.join(' ');
    }
  </script>
</body>
</html>
